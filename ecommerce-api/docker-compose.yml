version: '3.8'

services:
  nest-prisma-auth: 
    image: postgres:17.2-alpine3.21
    container_name: domestikdb-postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./postgres:/var/lib/postgres/data
